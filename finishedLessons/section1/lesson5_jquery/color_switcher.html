<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <style media="screen">
      body {
        margin-top: 100px;
        margin-left: 100px;
      }
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>This is the best heading ever.</h1>
    <p>And here's some pretty great text.</p>
    <ol id='list'>
      <li>And some list elements</li>
      <li>Just a few</li>
      <li>Last one</li>
    </ol>
    <input type="button" name="green" value="green" class='btn btn-default' onclick='changeColor(green)'>
    <input type="button" name="blue" value="blue" class='btn btn-default' onclick='changeColor(blue)'>
    <input type="button" name="yellow" value="yellow" class='btn btn-default' onclick='changeColor(yellow)'>
    <input type="button" name="defaultColor" value="default" class='btn btn-default' onclick='defaultColor()'>
    <input type="button" name="defaultColor" value="random color" class='btn btn-default' onclick='randomColor()'>

    <br>
    <br>
    <p>Or put in a custom RGB value!</p>
    <p>
      RED: <input type="text" id="redValue">
      GREEN: <input type="text" id="greenValue">
      BLUE: <input type="text" id="blueValue">
    </p>
    <br>
    <input type="button" name="submit" value="GO!" onClick="customColor()">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $('#list').css({'border': '2px solid black', 'width': '300px'})

      let green = [0, 191, 98]
      let blue = [0, 122, 204]
      let yellow = [255, 232, 76]
      let custom = []
      let random = []

      function customColor() {
        let customRed = $('#redValue').val()
        let customGreen = $('#greenValue').val()
        let customBlue = $('#blueValue').val()

        custom = [customRed, customGreen, customBlue]
        changeColor(custom)
      }

      function findComplements(color) {
        light = 'rgb(' + color.map(x => Math.round(x * 1.3)).join(', ') + ')'
        mid = 'rgb(' + color.join(', ') + ')'
        dark = 'rgb(' + color.map(x => Math.round(x * 0.6)).join(', ') + ')'
      }

      function changeColor(color) {
        findComplements(color)
        $('body').css('background-color', dark)
        $('h1, p, li').css('color', mid)
        $('input').css('background-color', light)
      }

      function defaultColor() {
        $('body').css('background-color', 'white')
        $('h1, p, li').css('color', 'black')
        $('input').css('background-color', 'white')
      }

      function randomColor() {
        random =[]
        for (let i = 0; i < 3; i++) {
          let randNum = Math.round(Math.random() * 255)
          random.push(randNum)
        }
        console.log(random)
        changeColor(random)
      }

    </script>
  </body>
</html>
